services:
  todolist-frontend:
    build:
      context: ./todolist-frontend
      dockerfile: ./Dockerfile
    networks:
      - todolistnet
  todolist-backend:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    ports:
      - 5000:5000
    networks:
      - todolistnet
  proxy:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - todolist-frontend
      - todolist-backend
    ports:
      - 80:80
    networks:
      - todolistnet
networks:
  todolistnet:
