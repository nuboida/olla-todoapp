services:
  todolist-frontend:
    build:
      context: ./todolist-frontend
      dockerfile: ./Dockerfile
    image: nuboida/todolist-frontend
    ports:
      - 3000:3000
    networks:
      - todolistnet
  todolist-backend:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    image: nuboida/todolist-backend
    environment:
      - MongoDbSettings:Host=db
    ports:
      - 5000:5000
    networks:
      - todolistnet
  db:
    image: mongo
    volumes:
      - type: bind
        source: /var/lib/docker/volumes/mongodbdata/_data
        target: /data/db
    ports:
      - 27017:27017
    networks:
      - todolistnet
  proxy:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - todolist-frontend
      - todolist-backend
    ports:
      - 80:80
    networks:
      - todolistnet
networks:
  todolistnet:
